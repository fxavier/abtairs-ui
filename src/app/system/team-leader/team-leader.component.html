<div class="container">
  <form #f="ngForm" (ngSubmit)="create(f)" autocomplete="off">
   <div class="ui-g">
     <div class="ui-g-6 ui-fluid">
       <label>Distrito</label>
       <p-dropdown [options]="districts" placeholder="Selecione..."
       [(ngModel)]="teamLeader.district.id" name="districts" [filter]="true" [autoWidth]="false"
       required></p-dropdown>
     </div>
     <div class="ui-g-6 ui-fluid">
      <label>Codigo</label>
      <input pInputText type="number" name="teamLeaderCode" [(ngModel)]="teamLeader.teamLeaderCode"
       #teamLeaderCode="ngModel" required minlength="4" maxlength="4">
     </div>
     <div class="ui-g-12 ui-fluid">
       <label>Nome</label>
       <input pInputText type="text" name="name" [(ngModel)]="teamLeader.name" #name="ngModel"
       required minlength="3">
     </div>
     <div class="ui-g-12">
       <button pButton type="submit" icon="pi pi-check" label="Salvar" [disabled]="f.invalid"></button>
     </div>
   </div>
  </form>
  <div class="ui-g">
    <p-table [value]="teamLeaders" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>Codigo</th>
          <th>Nome</th>
          <th>Distrito</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-tl>
        <tr>
          <td>{{ tl.teamLeaderCode }}</td>
          <td>{{ tl.name }}</td>
          <td>{{ tl.district.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
