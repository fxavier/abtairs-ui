<div class="container">
  <form #f="ngForm" (ngSubmit)="create(f)" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="name"
        [(ngModel)]="district.name" #name="ngModel" required minlength="3">
      </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
    </div>
    </div>
  </form>

  <div class="ui-g-12">
   <p-table [value]="districts" [paginator]="true" [rows]="5">
     <ng-template pTemplate="header">
       <tr>
         <th>Codigo</th>
         <th>Nome</th>
         <th></th>
       </tr>
     </ng-template>
     <ng-template pTemplate="body" let-district>
       <tr>
         <td>{{ district.id }}</td>
         <td>{{ district.name }}</td>
         <td class="col-acoes">
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
            [routerLink]="['/districts', district.id]"></a>
            <a class="separate-buttons" pButton icon="pi pi-trash" pTooltip="Remover" tooltipPosition="top"></a>
          </td>
       </tr>
     </ng-template>
   </p-table>
  </div>

</div>
