<div class="container">
  <form #f="ngForm" (ngSubmit)="create(f)" autocomplete="off">
    <div class="ui-g">
      <div class="ui-g-6 ui-fluid">
        <label>Distrito</label>
        <p-dropdown [options]="districts" placeholder="Selecione"
        [(ngModel)]="sprayOperator.district.id" name="districts" [filter]="true"
        [autoWidth]="false"required></p-dropdown>
      </div>
      <div class="ui-g-6 ui-fluid">
        <label>Codigo do Roceador</label>
        <input pInputText type="number" name="sopCode" [(ngModel)]="sprayOperator.sprayOperatorCode"
        #sopCode="ngModel">
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="name" [(ngModel)]="sprayOperator.name"
        #name="ngModel" required minlength="3">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" icon="pi pi-check" label="Salvar" [disabled]="f.invalid"></button>
      </div>
    </div>
  </form>
  <div class="ui-g">
    <p-table [value]="sprayOperators" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>Codigo</th>
          <th>Nome</th>
          <th>Distrito</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sop>
        <tr>
          <td>{{ sop.sprayOperatorCode }}</td>
          <td>{{ sop.name }}</td>
          <td>{{ sop.district.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
